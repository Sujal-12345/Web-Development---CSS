<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <!--For controlling inheritance, we use some properties: inherit, initial, unset-->
    <style>
        body{
            color: blue;
        }
        .Class-1 a{
            color: inherit;     /*the color of Link will also change to blue. Because we used inherit*/
        }
        .Class-2{
            color: initial;
        }
        .Class-3{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="">Link</a> color</li>
        <li class="Class-1">Inherited <a href="">Link</a> color</li>
        <li class="Class-2">Initial <a href="">Link</a> color</li>
        <li class="Class-3">Unset <a href="">Link</a> color</li>

    </ul>
</body>
</html>
