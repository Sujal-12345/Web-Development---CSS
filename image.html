<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images inside Box</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }

        img{
            height: 100%;
            width: 100%;
            object-fit: contain;
           /* object-fit: cover; */
          /*  object-fit: fill;  */
        }
    </style>
</head>
<body>
    <div class="Wrap">
        <div class="box"><img src="Technology.PNG" alt=""></div>
        <br>
        <div class="box"><img src="Nature.PNG" alt=""></div>
    </div>
</body>
</html>
